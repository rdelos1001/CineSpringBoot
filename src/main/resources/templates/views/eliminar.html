<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Eliminar</title>
		<meta lang="es"></meta>
		<meta charset="UTF-8"></meta>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/Bootstrap/bootstrap.min.css">
		
		<!-- Personal CSS -->
		<link rel="stylesheet" href="css/main.css">
		<link rel="icon" type="image/ico" href="img/favicon.ico">
		<link rel="stylesheet" href="css/mostrarPeliculas.css">
		
		<script type="text/javascript">
			function changePage(url){
				 window.location.href = url;
			}
			function enviarDatos(){
				var checks=$("input[type=checkbox]:checked");
				var ids="";
					for(var i=0;i<checks.length;i++){
						ids+=$("input[type=checkbox]:checked").eq(i).attr("name")+",";
					}
				console.log(ids)
				window.location.href= "/eliminarPelicula?ids="+ids;
			}
		</script>
	</head>
	<body>
	
		<button onclick="changePage('loginAdmin')" class="btn btn-warning">Volver</button>		

		<div class="container">
		<h1>Eliminar</h1>
			<div class="row">
				<div class="col-7">
					<h2>Peliculas</h2>
				</div>				
			</div>
			<div class="row">
			
				<label th:if="${peliculas.size}<=0">No hay peliculas </label>		
				<button type="button" onclick="enviarDatos()" class="btn btn-danger">Eliminar</button>
			
				<table th:if="${peliculas.size}>0">
					<thead>
						<tr>
							<th></th>
							<th>Titulo</th>
							<th>Edad recomendada</th>
							<th>Fecha de estreno</th>
							<th>Director</th>
						</tr>					
					</thead>
					<tbody>
						<tr th:each="pelicula: ${peliculas}">
							<td><input type="checkbox" th:name="${pelicula.id}"></input></td>
							<td th:text="${pelicula.titulo}"></td>
							<td th:text="${pelicula.edadMinima}"></td>
							<td th:text="${pelicula.fechaEstreno}"></td>
							<td th:text="${pelicula.director.nombre}"></td>	
						</tr>					
					</tbody>
				</table>			
			</div>
		</div>
					

	
		<!-- Bootstrap -->
		<script type="text/javascript" src="css/Bootstrap/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="css/Bootstrap/popper.min.js"></script>
		<script type="text/javascript" src="css/Bootstrap/bootstrap.min.js"></script>
	
	</body>
</html>
