<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Añadir pelicula</title>
		<meta lang="es"></meta>
		<meta charset="UTF-8"></meta>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/Bootstrap/bootstrap.min.css">
		
		<!-- Personal CSS -->
		<link rel="stylesheet" href="css/main.css">
		<link rel="icon" type="image/ico" href="img/favicon.ico">
		<link rel="stylesheet" href="css/mostrarPeliculas.css">

		<!-- Personal js -->
		<script type="text/javascript" src="/js/insertarPelicula.js"></script>
		<script type="text/javascript">
			function changePage(url){
				 window.location.href = url;
			}	
		</script>
	</head>
	<body>
		<button onclick="changePage('/loginAdmin')" class="btn btn-warning">Volver</button>		
		<div class="container">
			<div class="row">
				<div class="col-11">
					<h1>Añadir pelicula</h1>				
				</div>
			</div>
		</div>
																			
		<form method="get" action="insertarPelicula">
			<button type="submit" class="btn btn-success">Añadir</button>
			<table>
				<tr>
					<th>Titulo</th>
					<th>Edad recomendada</th>
					<th>Fecha de estreno</th>
					<th>Director</th>
				</tr>
				<tr>
					<td>
						<input type="text" maxlength="100" name="titulo" required/>
					</td>			
					<td>
						<input size="5" type="number" maxlength="2" min="0" max="18" name="edad" required/>
					</td>		
					<td>
						<input type="date" name="fechaEstreno" required/>
					</td>	
					<td>
						<select name="nombreDirector">
							
							<option th:each="director:${directoresDisponibles}" th:text="${director.nombre}"></option>
						
						</select>
					</td>
				</tr>
			</table>			
		</form>
	
		<!-- Bootstrap -->
		<script type="text/javascript" src="css/Bootstrap/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="css/Bootstrap/popper.min.js"></script>
		<script type="text/javascript" src="css/Bootstrap/bootstrap.min.js"></script>
	</body>
</html>
