<!DOCTYPE html>
<html>
	<head>
		<title>Informaci√≥n</title>
		<meta lang="es"></meta>
		<meta charset="UTF-8"></meta>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/Bootstrap/bootstrap.min.css">
		
		<!-- Personal CSS -->
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/mostrarPeliculas.css">
		
		<link rel="icon" type="image/ico" href="img/favicon.ico">
		<script type="text/javascript">
			function changePage(url){
				 window.location.href = url;
			}	
		</script>
	</head>
	<body>
	
		<button onclick="changePage('/mantenimiento')" class="btn btn-warning">Volver</button>	
		<div class="container">
			
		<h1>Modificar</h1>
		<h2>Pelicula</h2>
		<form method="post" action="modificarPelicula" th:object="${pelicula}">
			<input type="hidden" name="id" th:value="${pelicula.id}">
			<button type="submit" class="btn btn-primary">Modificar</button>
			<table>
				<tr>
					<th>Titulo</th>
					<th>Edad recomendada</th>
					<th>Fecha de estreno</th>
					<th>Director</th>
				</tr>
				<tr>
					<td>
						<input type="text" maxlength="100" name="titulo" th:value="${pelicula.titulo }" required/>
					</td>			
					<td>
						<input size="5" type="number" maxlength="2" min="0" max="18" name="edad" th:value="${pelicula.edadMinima }" required/>
					</td>		
					<td>
						<input type="date" name="fechaEstreno" th:value="${pelicula.fechaEstreno }" required/>
					</td>	
					<td>
						<select name="nombreDirector">
						<span th:each="director:${directoresDisponibles}">
							<option th:if="${director.nombre }==${pelicula.director.nombre}" selected="selected" th:text="${director.nombre}"></option>														
							<option th:if="${director.nombre }!=${pelicula.director.nombre}"  th:text="${director.nombre}"></option>																				
						</span>
						</select>
					</td>
				</tr>
			</table>			
		</form>
		</div>
		<!-- Bootstrap -->
		<script type="text/javascript" src="css/Bootstrap/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="css/Bootstrap/popper.min.js"></script>
		<script type="text/javascript" src="css/Bootstrap/bootstrap.min.js"></script>
	
	</body>
</html>
