<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Mantenimiento de peliculas</title>
		<meta lang="es"></meta>
		<meta charset="UTF-8"></meta>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/Bootstrap/bootstrap.min.css">
		
		<!-- Personal CSS -->
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/mostrarPeliculas.css">
		<link rel="icon" type="image/ico" href="img/favicon.ico">
		
		<!-- Personal JS -->
		<script type="text/javascript">
			function changePage(url){
				 window.location.href = url;
			}
			
			
		</script>
		
	</head>
	<body>
		<button onclick="changePage('loginAdmin')" class="btn btn-warning">Volver</button>		
		<div class="container">
			<h1>Mantenimiento</h1><br>
			<div class="row">
				<div class="col-7">
					<h2>Peliculas</h2>
				</div>
					<form method="get" action="insertar">
						<button type="submit" class="btn btn-success">AÃ±adir</button>
					</form>

					<form method="get" action="selectModificar">
						<button class="btn btn-primary">Modificar</button>
					</form>



					<form method="get" action="eliminar">
						<button class="btn btn-danger">Eliminar</button>
					</form>
				
			</div>
			<div class="row">
	
				<table th:if="${peliculas.size}>0">
					<tr>
						<th>Titulo</th>
						<th>Edad recomendada</th>
						<th>Fecha de estreno</th>
						<th>Director</th>
					</tr>
					<tr th:each="pelicula: ${peliculas}">
						<td th:text="${pelicula.titulo}"></td>
						<td th:text="${pelicula.edadMinima}"></td>
						<td th:text="${pelicula.fechaEstreno}"></td>
						<td th:text="${pelicula.director.nombre}"></td>	
					</tr>
				</table>
	
			
				<label th:if="${peliculas.size}<=0">No hay peliculas </label>	
			
			</div>
		</div>
					
		<!-- Bootstrap -->
		<script type="text/javascript" src="css/Bootstrap/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="css/Bootstrap/popper.min.js"></script>
		<script type="text/javascript" src="css/Bootstrap/bootstrap.min.js"></script>
	</body>
</html>
